<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Daily Ui #001</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="actions">
    <a href="/login" data-target="login" class="btn nav login modal">登 录</a>
    <a href="/register" data-target="register" class="btn nav register modal">注 册</a>
  </div>
</div>
<div class="modal">
  <div class="content">
    <form>
      <a class="nav login" data-target="login">登 录</a>
      <a class="nav register" data-target="register">注 册</a>

      <div class="email">
        <label for="email">邮箱</label>
        <input id="email" type="email"/>
      </div>
      <label for="username">用户名</label>
      <input id="username" />
      <label for="password">密码</label>
      <input id="password" type="password" />
      <button type="submit">
        <span class="login">登 录</span>
        <span class="register">注 册</span>
        <span class="loading">登录中..</span>
      </button>
      <div class="text-center">
        <a href="/forgot">忘记密码?</a>
      </div>
    </form>
  </div>
  <div class="success-check"></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script><script  src="./script.js"></script>

</body>
</html>
