<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - login form day 001 from the 100 days UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />

    <div class="login">
      <h2 class="active">登&nbsp;&nbsp;&nbsp;录</h2>

      <h2 class="nonactive">注&nbsp;&nbsp;&nbsp; 册</h2>
      <form>
        <input type="text" class="text" name="username" />
        <span>用户名</span>

        <br />

        <br />

        <input type="password" class="text" name="password" />
        <span>密码</span>
        <br />

        <input type="checkbox" id="checkbox-1-1" class="custom-checkbox" />
        <label for="checkbox-1-1">记住密码</label>

        <button class="signin">登 录</button>

        <hr />

        <a href="#">忘记密码?</a>
      </form>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
