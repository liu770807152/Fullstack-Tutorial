<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="navigation">
				<ul class="navigation__list">
					<li>
						<a href="#"
							><span class="icon">
								<i class="fas fa-home" aria-hidden="true"></i> </span
							><span class="title">Home</span></a
						>
					</li>
					<li>
						<a href="#"
							><span class="icon"
								><i class="fas fa-user" aria-hidden="true"></i></span
							><span class="title">Profile</span></a
						>
					</li>
					<li>
						<a href="#"
							><span class="icon"
								><i class="fas fa-comment" aria-hidden="true"></i></span
							><span class="title">Message</span></a
						>
					</li>
					<li>
						<a href="#"
							><span class="icon"
								><i class="fas fa-question-circle" aria-hidden="true"></i></span
							><span class="title">Help</span></a
						>
					</li>
					<li>
						<a href="#"
							><span class="icon"
								><i class="fas fa-cog" aria-hidden="true"></i></span
							><span class="title">Setting</span></a
						>
					</li>
					<li>
						<a href="#"
							><span class="icon"
								><i class="fas fa-lock" aria-hidden="true"></i></span
							><span class="title">Password</span></a
						>
					</li>
					<li>
						<a href="#"
							><span class="icon"
								><i class="fas fa-sign-out" aria-hidden="true"></i></span
							><span class="title">Sign Out</span></a
						>
					</li>
				</ul>
			</div>
			<div class="toggle__container">
				<button class="toggle"><span></span><span></span><span></span></button>
			</div>
		</div>
		<script>
			const navigation = document.querySelector('.navigation');
			document.querySelector('.toggle').onclick = function () {
				this.classList.toggle('active');
				navigation.classList.toggle('active');
			};
		</script>
	</body>
</html>
