<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files</title>
</head>
<body>
  <!-- 默认enctype="application/x-www-form-urlencoded" -->
  <form action="server/upload.php" method="post">
    <input type="text" name="filename" /><br />
    <!-- 这种方式只能上传文件名，文件本身没有上传 -->
    <!-- 因为application/x-www-form-urlencoded只能上传纯文本数据 -->
    <input type="file" name="file" /><br />
    <input type="submit" value="upload" />
  </form>

  <!-- 所以要更改enctype为multipart/form-data -->
  <form action="server/upload.php" method="post" 
        enctype="multipart/form-data">
    <!-- 但是必须通过跳转页面才能上传，属于同步上传 -->
    <!-- 而且只能上传单个文件 -->
    <input type="text" name="filename" /><br />
    <input type="file" name="file" /><br />
    <input type="submit" value="upload" />
  </form>

  <form action="server/upload.php" method="post" 
        enctype="multipart/form-data">
    <input type="text" name="filename" /><br />
    <!-- 要同步上传多文件，要多加multiple属性，并改名 -->
    <input type="file" name="file[]" multiple /><br />
    <input type="submit" value="upload" />
  </form>
</body>
</html>
