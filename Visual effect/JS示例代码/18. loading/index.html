<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #eee;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 150px;
            height: 150px;
        }

        svg {
            width: 90%;
            fill: none;
        }

        .load {
            transform-origin: 50% 50%;
            stroke-dasharray: 570;
            stroke-width: 20px;
        }

        .load.one {
            stroke: #554d73;
            animation: load 1.5s infinite;
        }

        .load.two {
            stroke: #a496a4;
            animation: load 1.5s infinite;
            animation-delay: 0.1s;
        }

        .load.three {
            stroke: #a5a7bb;
            animation: load 1.5s infinite;
            animation-delay: 0.2s;
        }

        .point {
            animation: bounce 1s infinite ease-in-out;
        }

        .point.one {
            fill: #a5a7bb;
            animation-delay: 0s;
        }

        .point.two {
            fill: #a496a4;
            animation-delay: 0.1s;
        }

        .point.three {
            fill: #554d73;
            animation-delay: 0.2s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes load {
            0% {
                stroke-dashoffset: 570;
            }

            50% {
                stroke-dashoffset: 530;
            }

            100% {
                stroke-dashoffset: 570;
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <svg viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="load one" cx="60" cy="60" r="40" />
            <circle class="load two" cx="60" cy="60" r="40" />
            <circle class="load three" cx="60" cy="60" r="40" />
            <g>
                <circle class="point one" cx="45" cy="70" r="5" />
                <circle class="point two" cx="60" cy="70" r="5" />
                <circle class="point three" cx="75" cy="70" r="5" />
            </g>
        </svg>
    </div>
</body>

</html>
