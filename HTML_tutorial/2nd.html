<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>2nd lecture</title>
    </head>

    <body>
        <!--段落标签-->
        <h1>
            h1 tag
        </h1>
        <!--段落标签-->
        <!--一个段落里再多的空格都会转化为一个空格,划分段落必须用标签或者CSS样式-->
        <p>
            content for head1                        blablabla
        </p>

        <h2>
            h2 tag
        </h2>
        <img src="C++ hard parts.jpg" />
        <!--无序列表-->
        <!--ul: 父元素标签  li: 子元素标签-->
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!--快捷寫法, 按TAB生成5個子列表-->
        <!-- ul>li{blabla$}*5 --> 


        <!--有序列表-->
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <!--快捷寫法, 按TAB生成5個子列表-->
        <!-- ol>li{blabla$}*5 -->
        <style type="text/css">
            <!--有序變無序，僅有一個樣式的區別-->
            ol,li{list-style: disc;}
        </style>
        
    </body>
</html>
