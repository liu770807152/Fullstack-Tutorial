<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>4th lecture</title>
        <style type="text/css">
            #d1{
                font-size: 50px;
                /* 如果沒有這個字體，則顯示默認字體 */
                font-family: Arial, Helvetica, sans-serif;
                /* 粗細在100-900之間，但並不是所有字體都有900那麼粗的字體 */
                font-weight: 100;
                /*  */
                color: #fff;
                /*  */
                text-align: center;
                /*  */
                line-height: normal;
                /* 雙層嵌套 */
                text-shadow: 0px 0px 20px yellow, 0px 0px 10px orange;              
            }
            #d2{
                font-size: 50px;
                /* 如果沒有這個字體，則顯示默認字體 */
                font-family: Arial, Helvetica, sans-serif;
                /* 粗細在100-900之間，但並不是所有字體都有900那麼粗的字體 */
                font-weight: 100;
                /*  */
                color: aqua;
                /*  */
                text-align: center;
                /*  */
                line-height: normal;
                /* 水平向右偏移10px, 豎直向下偏移5px, 模糊5px */
                text-shadow: 10px 5px 5px black;              
            }
            #d3{
                font-size: 50px;
                /* 如果沒有這個字體，則顯示默認字體 */
                font-family: Arial, Helvetica, sans-serif;
                /* 粗細在100-900之間，但並不是所有字體都有900那麼粗的字體 */
                font-weight: 100;
                /*  */
                color: #fff;
                /*  */
                text-align: center;
                /*  */
                line-height: normal;
                /*  */
                text-shadow: 0px 0px 20px red;              
            }
        </style>
    </head>

    <body>
        <div id="d1">
            hello world
        </div>
        <div id="d2">
            hello world
        </div>
        <div id="d3">
            hello world
        </div>
    </body>
</html>
