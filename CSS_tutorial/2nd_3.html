<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>2nd part3 lecture</title>
        <style type="text/css">
            /* 僞元素實例 */
            #d1{
                width: 0px;
                height: 0px;
                border-top: 50px solid red;
                border-bottom: 50px solid purple;
                border-left: 50px solid skyblue;
                border-right: 50px solid peru;
            }

            .chat{
                width: 500px;
                height: auto;
                line-height: 100px;
                padding: 30px;
                font-size: 30px;
                background: palegreen;
                /* 居中 */
                margin: 0 auto;
                border-radius: 40px;
                /* 相對定位 */
                position: relative;
            }
            /* 通過css創建僞元素 */
            /* 元素內部的前面創建僞元素 */
            .chat:before{
                /* content必須要寫！！ */
                content: "";
                display: inline-block;
                width: 0px;
                height: 0px;
                border-top: 20px solid transparent;
                border-bottom: 20px solid transparent;
                border-left: 40px solid transparent;
                border-right: 40px solid skyblue;
                /* 利用相對定位把三角形移到對話框外 */
                position: absolute;
                left: -5rem;
                top: 3rem;
            }

            /* 元素內部的後面創建僞元素 */
            .chat:after{
                content: "";
            }
        </style>
    </head>

    <body>
        <div id="d1"></div>
        <!--對話框-->
        <div class="chat">
            Wanna hang out?
        </div>
    </body>
</html>
