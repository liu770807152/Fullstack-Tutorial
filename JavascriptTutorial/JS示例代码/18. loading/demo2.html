<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background:darkturquoise;
        }
        .main{
            width:120px;
            height:120px;
            border:1px solid red;
            margin:200px auto;
            /* border-radius: 50%; */
        }
        svg{
            fill:none;
        }
        .load{
            stroke-width: 20;
            stroke-dasharray: 252;
            stroke-dashoffset: 252;
            transform-origin: center center;
            animation: load 1.5s ease-in-out infinite;
        }
        .one{
            stroke:red;
        }
        .two{
            stroke:yellow;
            animation-delay: 0.1s;
        }
        .three{
            stroke:deepskyblue;
            animation-delay: 0.2s;
        }
        .point{
            animation: buncle 1s ease-in-out infinite;
        }
        .point1{
            fill:red;
        }
        .point2{
            fill:yellow;
            animation-delay: 0.1s;
        }
        .point3{
            fill:deepskyblue;
            animation-delay: 0.2s;
        }
        @keyframes load{
            0%{
                stroke-dashoffset: 252; 
            }
            50%{
                stroke-dashoffset: 220; 
            }
            100%{
                stroke-dashoffset: 252; 
                transform: rotate(360deg);
            }
        }
        @keyframes buncle{
            0%,100%{
                transform:translateY(0px);
            }
            50%{
                
                transform:translateY(-10px);
         
            }
        }
    </style>
</head>
<body>
    <div class="main">
       <svg viewBox="0 0 120 120">
           <circle class="load one" cx="60" cy="60" r="40"></circle>
           <circle class="load two" cx="60" cy="60" r="40"></circle>
           <circle class="load three" cx="60" cy="60" r="40"></circle>
           <circle class="point point1" cx="45" cy="60" r="5"></circle>
           <circle class="point point2" cx="60" cy="60" r="5"></circle>
           <circle class="point point3" cx="75" cy="60" r="5"></circle>
       </svg>
    </div>
</body>
</html>
