<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折叠卡片</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
      <!-- 封面 -->
      <div class="card-outside">
          <div class="card-outside-container">
              <!-- 正面 -->
              <div class="card-front">
                  <div class="card-front-top">
                      <img src="pic.jpg" alt="">
                  </div>
                  <div class="card-front-bot">View Me</div>
              </div>
              <!-- 反面 -->
              <div class="card-back">
                  <video class="video-container" autoplay muted loop>
                      <source src="video.mp4" type="">
                  </video>
              </div>
          </div>
      </div>
      <!-- 封底 -->
      <div class="card-inside">
          <div class="card-inside-container">
              <h3>For urban lovers</h3>
              <p>For urban loversFor urban loversFor urban loversFor urban lovers</p>
              <a href="#" class="btn">view deals</a>
          </div>
      </div>
  </div>
</body>

</html>
